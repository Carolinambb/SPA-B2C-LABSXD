<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi SPA con jQuery y Bootstrap - B2C</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Mi SPA con jQuery y Bootstrap - B2C</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>Lista de perros</h2>
                <ul id="dog-list"></ul>
              

            </div>
            <div class="col-md-6">
                <h2>Editar perro</h2>
                <div id="edit-form">
                  <div class="form-group">
                      <label for="dog-name">Nombre:</label>
                      <input type="text" class="form-control" id="dog-name">
                  </div>
                  <div class="form-group">
                      <label for="dog-age">Edad:</label>
                      <input type="text" class="form-control" id="dog-age">
                  </div>
                  <div class="form-group">
                      <label for="dog-gender">Género:</label>
                      <input type="text" class="form-control" id="dog-gender">
                  </div>
                  <div class="form-group">
                      <label for="dog-breed">Raza:</label>
                      <input type="text" class="form-control" id="dog-breed">
                  </div>
                  <div class="form-group">
                      <label for="dog-description">Descripción:</label>
                      <input type="text" class="form-control" id="dog-description">
                  </div>
                  <div class="form-group">
                    <label for="dog-image">Imagen:</label>
                    <input type="text" class="form-control" id="dog-image">
                </div>

                    <button id="save-button" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="edit-mode"> Modo editable
                    </label>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
